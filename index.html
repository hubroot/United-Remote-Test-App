<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Artices App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css" />
</head>
<body>
    <main>
        <div class="loader">
            <div></div>
        </div>
        <div class="app">
            <header>
                <div class="logo">
                    <img src="images/logo.png" alt="Welcome to the jungle">
                    <span>Welcome To The Jungle</span>
                </div>
                <div class="controls">
                    <button class="left" type="button"></button>
                    <button class="right" type="button"></button>
                </div>
            </header>
            <div class="articles">
                <ul>
                    <li>
                        <article class="image">
                            <img src="images/images1.jpg" alt="Some title">
                        </article>
                    </li>
                    <li>
                        <article class="video">
                            <video src="videos/video1.mp4"></video>
                        </article>
                    </li>
                    <li>
                        <img src="images/images2.jpg" alt="Some title">
                    </li>
                    <li>
                        <article>
                            <h1>Some title</h1>
                            <p>Some descriptiion</p>
                        </article>
                    </li>
                    <li>
                        <img src="images/images3.jpg" alt="Some title">
                    </li>
                </ul>
                <div class="scroller">
                    <div class="bar">
                        <div class="eclapsed" style="width:20%;"></div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="title">Some title</div>
                <div class="copyright">
                    Some copyright &copy;2019
                </div>
            </footer>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
